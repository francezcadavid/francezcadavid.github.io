  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #121212;
      color: #fff;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #1f1f1f;
      display: flex;
      flex-direction: column;
      padding: 20px;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 1.5rem;
      text-align: left;
      color: #00bcd4;
    }

    .nav-links {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .nav-links a {
      text-decoration: none;
      color: #ccc;
      font-size: 1rem;
      transition: 0.3s;
    }

    .nav-links a:hover {
      color: #00bcd4;
      margin-left: 5px;
    }

    .sidebar .socials {
      margin-top: auto;
      display: flex;
      gap: 10px;
    }

    .sidebar .socials a {
      color: #ccc;
      font-size: 1.2rem;
      text-decoration: none;
    }

    .sidebar .socials a:hover {
      color: #00bcd4;
    }

    /* Main Content */
    .content {
      margin-left: 220px;
      padding: 40px;
      flex: 1;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00bcd4;
    }

    .content p {
      line-height: 1.6;
      color: #ddd;
    }

    @media (max-width: 768px) {
      .sidebar {
        width: 180px;
      }
      .content {
        margin-left: 180px;
        padding: 20px;
      }
    }

    @media (max-width: 500px) {
      body {
        flex-direction: column;
      }
      .sidebar {
        width: 100%;
        height: auto;
        flex-direction: row;
        align-items: center;
      }
      .nav-links {
        flex-direction: row;
        gap: 10px;
      }
      .content {
        margin-left: 0;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
